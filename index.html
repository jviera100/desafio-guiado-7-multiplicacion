<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplicación</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <h1>CALCULADORA</h1>
      <h2>MULTIPLICACIÓN Y FACTORIAL</h2>
    </header>

    <main>
      <article class="calculator">
        <form id="form">
          <label for="numberInput">Ingresa un número entre 1 y 20</label>
          <div class="input-container">
            <input type="number" id="numberInput" min="1" max="20" />
            <button type="submit">Calcular</button>
          </div>
        </form>
        <div id="tableContainer"></div>
      </article>
    </main>

    <footer>
      <p>
        Desarrollado por<a href="https://github.com/NataMellado" target="_blank"
          >Nata</a
        >
      </p>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
